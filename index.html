        <img class="colelem" id="u809-20" alt="ABOUT In order of importance: My name is Cosimo; Naples has been for me the origin, the hell and the heaven, a twenty-two years long skin-caponising pyroclastic yet anesthetizing still puzzling enantiodromia from which I needed a break. I live in Trier for seven years, during which I worked, studied, graduated, made many friends and eventually got married to a sweet vietnamese bánh bao. My first education-related work-experience has been at the Eurocontrol in Kirchberg, where as Web Developer trainee I supported the agency´s Trainingzone website. Afterwards I became a Schuman Trainee at European Parliament in Luxembourg, where I worked as Webmaster of the official website for the Terminology Unit. One year and three months long I have been ERP Implementation Technician at FeneTech Europe. I studied philosophy, historical philosophy, philosophical history and history in the redundant Naples, computational linguistics and informatics in the city of Marx. Language enthusiast and chess player in the free time, I want to find any way to connect art and science, entropy and exactness, both in my work and in myself. Currently I am a PhD student by the Italian National program in Artificial Intelligence, with a project about Automtic  Story Generation for Cultural Heritage." width="1107" height="662" src="images/u809-20.png"/><!-- rasterized frame -->
